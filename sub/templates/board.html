{% extends 'base.html'%}
{% block content %}
<h1> Sublimach</h1>



<form action="send" method="POST" class="reply">{% csrf_token %}
    <h1>New post</h1>
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% for i in messages %}
    <div class="postblock">
        <span class="title">
            {{i.title}}
        </span>
        <span class="postername">
            {{i.user}}
        </span>
        <span>
            {{i.published_date}}
        </span>
        <br>
        <div>
           <img src="media/{{i.img}}">
        </div>
        <div class="post">
            {{ i.msg }}
        </div>
       
    </div>
{% endfor %}
{% endblock %}
